name: Deploy Crypto App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@4e5f67890abcdef1234567890abcdef12345678
      
      - name: Setup Node
        uses: actions/setup-node@a1b2c3d4e5f67890abcdef1234567890abcdef12
        with:
          node-version: '25.2.1'

      - name: Install dependencies
        run: yarn install

      - name: Set environment variables
        run: 
          echo "COINBASE_PRIVATE_KEY=${{ secrets.COINBASE_PRIVATE_KEY }}" >> .env
          echo "COINBASE_KEY_NAME=${{ secrets.COINBASE_KEY_NAME }}" >> .env
          echo "VITE_COINGECKO_API_KEY_FREE=${{ secrets.VITE_COINGECKO_API_KEY_FREE }}" >> .env
        # Add more env vars if needed
        # run: echo "VITE_OTHER_SECRET=${{ secrets.OTHER_SECRET }}" >> .env

      - name: Build
        run: yarn build

      - name: Deploy to GitHub Pages
        uses: actions/checkout@d3b2c7e3b67a1c34b8e0b5f3a2b1f2c8e5d6a7b8
        with:
          github_token: ${{ secrets.ACTIONS_KEY_FULL_ACCESS }}
          publish_dir: ./dist
