name: Deploy Crypto App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install

      - name: Set environment variables
        run: echo "VITE_COINBASE_API_KEY=${{ secrets.COINBASE_API_KEY }}" >> .env
        # Add more env vars if needed
        # run: echo "VITE_OTHER_SECRET=${{ secrets.OTHER_SECRET }}" >> .env

      - name: Build
        run: yarn build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
