name: Deploy Crypto App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@f9b3d1f5f27c2a3c8b5e9f9f1e0a1234567890ab # example pinned SHA
      
      - name: Setup Node
        uses: actions/setup-node@9c8d7e6f5a4b3c2d1e0f1234567890abcdef1234 # pinned SHA
        with:
          node-version: '25.2.1'

      - name: Install dependencies
        run: yarn install

      - name: Set environment variables
        run: 
          echo "COINBASE_PRIVATE_KEY=${{ secrets.COINBASE_PRIVATE_KEY }}" >> .env
          echo "COINBASE_KEY_NAME=${{ secrets.COINBASE_KEY_NAME }}" >> .env
          echo "VITE_COINGECKO_API_KEY_FREE=${{ secrets.VITE_COINGECKO_API_KEY_FREE }}" >> .env
        # Add more env vars if needed
        # run: echo "VITE_OTHER_SECRET=${{ secrets.OTHER_SECRET }}" >> .env

      - name: Build
        run: yarn build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@6d7e8f9a0b1c2d3e4f5a6b7c8d9e0f1234567890
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
