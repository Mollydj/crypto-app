name: Deploy Crypto App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@4e5f67890abcdef1234567890abcdef12345678
      
      - name: Setup Node
        uses: actions/setup-node@a1b2c3d4e5f67890abcdef1234567890abcdef12
        with:
          node-version: '25.2.1'

      - name: Install dependencies
        run: yarn install

      - name: Set environment variables
        run: echo "VITE_COINBASE_API_KEY=${{ secrets.COINBASE_API_KEY }}" >> .env
        # Add more env vars if needed
        # run: echo "VITE_OTHER_SECRET=${{ secrets.OTHER_SECRET }}" >> .env

      - name: Build
        run: yarn build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@b123c456d7890abcdef1234567890abcdef1234
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
