name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      VITE_COINGECKO_API_KEY_FREE: ${{ secrets.VITE_COINGECKO_API_KEY_FREE }}
      COINBASE_KEY_NAME: ${{ secrets.COINBASE_KEY_NAME }}
      COINBASE_PRIVATE_KEY: ${{ secrets.COINBASE_PRIVATE_KEY }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: crypto-dashboard
        run: yarn install

      - name: Build
        working-directory: crypto-dashboard
        run: yarn build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: crypto-dashboard/dist
